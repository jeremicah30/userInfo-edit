<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
        <title>Edit Information</title>
</head>
<body>


    <div class="container-fluid d-flex justify-content-center py-5">
        <form class="p-4 form-root col-md-6">
            <div>
                <h4>Edit User Info</h4>
                <h6>Modify Basic User Info and Save Changes</h6>

                    <div class="mb-3 form-main">
                        <label class="form-label">Firstname</label>
                        <input type="text" class="form-control" placeholder="Firstname">
                    </div>
                    <div class="mb-3 form-main">
                        <label class="form-label">Middlename</label>
                        <input type="text" class="form-control" placeholder="Middlename">
                    </div>
                    <div class="mb-3 form-main">
                        <label class="form-label">Lastname</label>
                        <input type="text" class="form-control" placeholder="Lastname">
                    </div>

                    <div class="form-check form-switch mb-3">
                        <label class="form-check-label">Recieved Email Notifications</label>
                        <input class="form-check-input" type="checkbox">
                    </div>
        
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
            </div>
                
            
        </form>

        <form class="p-4 form-root col-md-6" style="height: 300px">
            <div>
                <h4>Change Password</h4>
                <h6>Change this users password</h6>
                <div class="mb-3 form-main">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-control" placeholder="New Password">
                </div>
                <div class="mb-3 form-main">
                    <input type="password" class="form-control" placeholder="Retype New Password">
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Save New Password</button>
                </div>
            </div>
        </form>
    </div>
    

</body>
</html>
